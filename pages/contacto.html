<!DOCTYPE html>

                </button>

                <!-- Contenido colapsable -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Lista de navegación -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre_nosotros.html">Sobre nosotros</a>
                        </li>

                    <form class="d-flex align-items-center gap-2 mx-1 py-2" role="search" action="../index.html"

                        </button>

        <section class="hero_productos">

    <main>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nombre</label>
                    <input type="name" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Apellido</label>
                <input type="text" class="form-control" id="lastname" placeholder="Ingrese su apellido">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ingrese su ciudad">
                </div>
                <div class="form-row">
                    <label for="inputcom">Comentario</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <a href="/index.html" class="btn-form" id="entrar">Enviar</a>
        </form>
